<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-container">
      <video
        src="./Assets/people_720p.mp4"
        width="100%"
        height="100%"
        autoplay
        muted
        loop
        id="background-video"
        class="background-video"
      ></video>
    </div>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Your location"
            class="input-box"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
          </button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
      </div>
      <div class="weather-body">
        <img
          src="Assets/snow (1).png"
          alt="Weather Image"
          class="weather-img"
        />
        <div class="weather-box">
          <p class="temprature">0<sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span class="humidity-stats">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/a4666eb849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
